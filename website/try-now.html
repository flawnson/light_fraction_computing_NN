<!DOCTYPE html>
<html>
    <head>
        <title>Project Monochrome | Upload</title>
        <link rel="stylesheet" type="text/css" href="./stylesheets/functionality-style.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700" rel="stylesheet">
        <script src="scripts/landing.js"></script>
    </head>

    <body onload="loadPage()">
        <!-- Image banner (at top of page) -->
        <div class="head-banner">
            <div class="navbar">
                <div class="left">
                    <div><a href="./index.html"><img src="./images/logo.png" height="45px"></a></div>
                </div>
                <div class="right uppercase">
                    <div><a href="./index.html">Home</a></div>
                    <div><a class="current border try-now" href="./try-now.html">Try now</a></div>
                </div>
            </div>
            
            <!-- Text within image banner -->
            <div class="banner-overlay">
                <div class="banner-text">
                    <h1 class="uppercase">Upload</h1>
                </div>
            </div> 
        </div>

        <!-- Text underneath the image banner -->
        <div class="cards">
            <!-- Intro text (without image) -->
            <div class="card-container text">
                <h3>Upload image for analysis</h3>

                <div class="upload">
                    <form id="image-form" action="http://localhost:5000/" method="POST">
                        <input id="fileSel" type="text" name="fileSel" value = "input file name" accept="text">
                        <input id="numSel" type="int" name="numSel" value = "selection #" accept="text">
                        <input id="submit-btn" type="submit">
                    </form>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="transition"></div>
            <div class="bottom">
                <div>Copyright &copy; 2019</div> | <div>Project Monochrome</div> | <div>All rights reserved.</div>
            </div>
        </div>
    </body>
</html>
